language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm
  - hhvm-nightly

matrix:
  allow_failures:
    - php: hhvm
    - php: hhvm-nightly

install:
  - composer install --no-interaction --prefer-source --dev

script:
  - phpunit --coverage-clover tests/coverage-clover.xml

after_script:
  - bin/aftertest
